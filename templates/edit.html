<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    
</head>
  <body>
    <div class="ui container segment">
        <h1 class="ui centered header">GESTOR DE CLIENTES MENTORSTEC</h1>
      <hr>
      <form class="ui form" action="/edit/{{ users.id }}" method="post">
        <div class="field">
            <label>ID DO CLIENTE</label>
            <div class="ui left icon input">
                <i class="key icon"></i>
                <input type="text" name="id_cliente" placeholder="Enter the ID..." value="{{ users.id_cliente }}"><br>
            </div>
            <label>USUARIO DO CLIENTE</label>
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="user_name" placeholder="Enter the USER..." value="{{ users.user_name }}"><br>
            </div>
            <label>SENHA DO CLIENTE</label>
            <div class="ui icon input">
                <input type="password" name="pw_cliente" id="senha" placeholder="Enter the PW..." value="{{ decode(users.pw_cliente) }}"><br>
                <div><i id="olho" class="eye slash outline icon"></i></div>
            </div>
            
            
        </div>
        
            <button class="ui left green button" type="submit">Save</button>
        

        
    </form>
  </body>
  <script>
    var senha = $('#senha');
    var olho= $("#olho");

    olho.mousedown(function() {
    senha.attr("type", "text");
    });

    olho.mouseup(function() {
    senha.attr("type", "password");
    });
    $( "#olho" ).mouseout(function() { 
    $("#senha").attr("type", "password");
    });
  </script>
</html>
