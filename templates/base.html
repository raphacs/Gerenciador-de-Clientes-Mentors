<!doctype html>
<html>
  <head>
      <br>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
  <body>
    
    <div class="ui container segment">
        <h1 class="ui centered header">GESTOR DE CLIENTES MENTORSTEC</h1>
      <hr>
      <h2 class="ui header">CADASTRO DE CLIENTES</h2>
      <div class="ui raised very padded text container segment">
      <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>ID DO CLIENTE</label>
            <div class="ui left icon input">
                <i class="key icon"></i>
                <input type="text" name="id_cliente" placeholder="Enter the ID..."><br>
            </div>
            <label>USERNAME</label>
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Enter the USER..."><br>
            </div>
            <label>PASSWORD</label>

            <div class="ui icon input">
                
                <input type="password" id="senha" name="password" placeholder="Enter the PW..."><br>
                <div><i id="olho" class="eye slash outline icon"></i></div>
            </div>
                  
            
        </div>
        
            <button class="ui left green button" type="submit">Save</button>
        
        </div>
        
    </form>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        var senha = $('#senha');
        var olho= $("#olho");
    
        olho.mousedown(function() {
        senha.attr("type", "text");
        });
    
        olho.mouseup(function() {
        senha.attr("type", "password");
        });
        $( "#olho" ).mouseout(function() { 
        $("#senha").attr("type", "password");
        });
      </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
